<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>task2-1</title>
    </head>
    <body>
        <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
        <script>
            import san,{DataTypes} from './san';
            var myApp=san.defineComponent({
                template:`
                <div>
                <form>
            <input type="text" value="{=name=}" placeholder="姓名（string）">
            <input type="text" value="{=age=}" placeholder="年龄（number）">
            <input type="text" value="{=intro=}" placeholder="简介（string）">
            
            <br><label>信息：</label>
            <button type="reset">移除信息</button><br>
            </form>
            <p>姓名:__<span style="text-decoration:underline">{{name}}</span>__</p>
            <p>年龄:__<span style="text-decoration:underline">{{age}}</span>__</p>
            <p>简介:__<span style="text-decoration:underline">{{intro}}</span>__</p>
        </div>
                `,
                initData:function(){
                    name,
                    age,
                    intro
                },
            dataTypes: { name:DataTypes.string,
                     age:DataTypes.number,
                     intro:DataTypes.string
                      },
            });

            var MyApp=new myApp();
            MyApp.attach(document.body);
        </script>
    </body>
</html>
